<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件夹</title>
    <link rel="stylesheet" href="./static/common/common.css">
    <link rel="stylesheet" href="./static/common/bootstrap.min.css">

</head>

<body>
    <div id="node_folder">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">文件夹</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">新建</a></li>
                        <li><a href="#">上传</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <ol class="breadcrumb">
            <li><a href="#">全部</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</li>
        </ol>
        <ul id="foldList">
            <li><a><i class="glyphicon glyphicon-picture"></i>5.jpg</a></li>
            <li><a><i class="glyphicon glyphicon-file"></i>bootstrap.min.css</a></li>
            <li><a><i class="glyphicon glyphicon-folder-close"></i>static</a></li>
        </ul>
    </div>
    <script src="./static/common/jquery-1.11.3.min.js"></script>
    <script src="./static/common/bootstrap.min.js"></script>
    <script>
        $.ajax({
            url:'/all',
            method:'get',
            success:(res)=>{
                if(res.data){
                    var str = "";
                    for (let i = 0; i < res.data.length; i++) {
                        var item = res.data[i];
                        if(item.isFold){
                            str+='<li><a href="'+item.dir+'"><i class="glyphicon glyphicon-folder-close"></i>'+item.foldName+'</a></li>'
                        }else{
                            var type= item.type;
                            if(type == '.jpg' || type == '.png' || type=='.gif'){
                                str+='<li><a href="'+item.dir+'" target="_blank"><i class="glyphicon glyphicon-picture"></i>'+item.foldName+'</a></li>'
                            }else{
                                str+='<li><a href="'+item.dir+'" target="_blank"><i class="glyphicon glyphicon-file"></i>'+item.foldName+'</a></li>'
                            }
                        }
                    }
                    $("#foldList").html(str)
                }
            }
        })
    
    </script>
</body>

</html>
